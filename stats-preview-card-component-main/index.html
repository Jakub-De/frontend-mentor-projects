<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primaryVeryDarkBlueMainBG: "hsl(233, 47%, 7%)",
            primaryDarkDesaturatedBlueCardBG: "hsl(244, 38%, 16%)",
            primarySoftVioletAccent: "hsl(277, 64%, 61%)",
            primarySoftVioletHero: "hsl(277, 100%, 30%, 0.5)",
            neutralWhiteMainHeadingStats: "hsl(0, 0%, 100%)",
            neutralSlightlyTransparentWhiteMainParagraph: "hsla(0, 0%, 100%, 0.75)",
            neutralSlightlyTransparentWhiteStatHeadings: "hsla(0, 0%, 100%, 0.6)",
            footerBlue: "rgb(62, 82, 163)",
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer components {
      .stats {
        @apply font-bold text-neutralWhiteMainHeadingStats text-2xl leading-10;
      }
      .stat-heading {
        @apply font-['Lexend_Deca'] uppercase text-xs text-neutralSlightlyTransparentWhiteStatHeadings;
      }
      .hero-shadow {
        @apply absolute left-0 top-0 w-full h-full bg-primarySoftVioletHero z-10
      }
    }
  </style>
</head>

<body
  class="bg-primaryVeryDarkBlueMainBG font-[Inter] text-neutralWhiteMainHeadingStats text-center lg:text-start">
  <div class="lg:h-screen lg:flex lg:justify-center lg:items-center">
    <div
      class="m-6 bg-primaryDarkDesaturatedBlueCardBG rounded-lg overflow-hidden lg:h-[445px] lg:w-[1100px] lg:flex lg:flex-row-reverse lg:mx-auto">
      <div class="relative lg:min-w-[540px]">
        <img src="./images/image-header-mobile.jpg" alt="Header image" class="lg:hidden">
        <img src="./images/image-header-desktop.jpg" alt="Header image" class="hidden lg:block h-full w-full">
        <div class="hero-shadow"></div>
      </div>
      <div class="m-8 lg:mx-16 lg:my-14 lg:pe-12">
        <h1 class="text-[26px] leading-8 font-bold my-4 lg:text-4xl lg:leading-tight">Get <span
            class="text-primarySoftVioletAccent">insights</span>
          that
          help your
          business grow.</h1>
        <p class="text-[15px] text-neutralSlightlyTransparentWhiteMainParagraph lg:my-6 leading-6">Discover the
          benefits of data
          analytics
          and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="mt-8 lg:flex lg:justify-between lg:mt-[72px] lg:me-10">
          <div>
            <p class="stats">10k+</p>
            <p class="stat-heading mb-6">companies</p>
          </div>
          <div>
            <p class="stats">314</p>
            <p class="stat-heading mb-6">templates</p>
          </div>
          <div>
            <p class="stats">12M+</p>
            <p class="stat-heading">queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-footerBlue">Frontend
      Mentor</a>.
    Coded by <a href="#" class="text-footerBlue">Jakub Debski</a>.
  </div>
</body>

</html>
