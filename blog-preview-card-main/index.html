<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primaryYellow: "hsl(47, 88%, 63%)",
            neutralWhite: "hsl(0, 0%, 100%)",
            neutralGrey: "hsl(0, 0%, 50%)",
            neutralBlack: "hsl(0, 0%, 7%)",
            footerBlue: "rgb(62, 82, 163)",
          },
        }
      }
    }
  </script>
</head>

<body class="bg-primaryYellow font-[Figtree] text-neutralBlack">
  <div class="h-screen mt-[155px] lg:mt-[218px]">
    <div class="bg-white p-6 w-[330px] mx-auto border border-neutralBlack rounded-3xl lg:w-[385px] shadow-[7px_7px_0px_0px_hsl(0,0%,7%)]">
      <div class="overflow-hidden w-full h-[200px] rounded-xl">
        <img src="./assets/images/illustration-article.svg" alt=" " class="h-full scale-125">
      </div>
      <h3 class="mt-6 mb-4 py-1 px-3 bg-primaryYellow inline-block text-xs font-extrabold rounded lg:text-sm lg:mb-3">
        Learning</h3>
      <p class="text-xs lg:text-sm">Published 21 Dec 2023</p>
      <h2 class="my-3 font-extrabold text-xl lg:text-2xl lg:mb-4 "><a href="#"
          class="duration-300 hover:text-primaryYellow">HTML & CSS foundations</a></h2>
      <p class="text-neutralGrey text-sm lg:text-base">These languages are the backbone of every website, defining
        structure,
        content, and presentation.</p>
      <div class="flex items-center mt-7 lg:mt-6">
        <img src="./assets/images/image-avatar.webp" alt="Avatar" class="h-8">
        <p class="text-sm font-extrabold mx-3">Greg Hooper</p>
      </div>
    </div>
  </div>
  <div class="text-center text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-footerBlue">Frontend
      Mentor</a>.
    Coded by <a href="#" class="text-footerBlue">Jakub Debski</a>.
  </div>
</body>

</html>
