<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primaryDarkCyan: "hsl(158, 36%, 37%)",
            primaryCream: "hsl(30, 38%, 92%)",
            neutralVeryDarkBlue: "hsl(212, 21%, 14%)",
            neutralDarkGrayishBlue: "hsl(228, 12%, 48%)",
            neutralWhite: "hsl(0, 0%, 100%)",
            footerBlue: "hsl(228, 45%, 44%)",
          },
        }
      }
    }
  </script>


</head>

<body class="bg-primaryCream lg:h-screen lg:flex lg:flex-col lg:justify-center">
  <div class="mx-4 my-6 rounded-lg bg-white overflow-hidden lg:h-[450px] lg:w-[600px] lg:flex lg:mx-auto">
    <img src="./images/image-product-mobile.jpg" alt="Perfume" class="lg:hidden">
    <img src="./images/image-product-desktop.jpg" alt="Perfume" class="hidden w-1/2 h-full lg:block">
    <div class="m-6 lg:w-1/2 lg:m-0 lg:px-8 lg:my-auto">
      <p
        class="my-4 font-[Montserrat] font-medium uppercase text-[13px] tracking-[0.25em] text-neutralDarkGrayishBlue lg:my-6">
        Perfume</p>
      <h3 class="my-4 font-[Fraunces] text-3xl font-bold text-neutralVeryDarkBlue lg:my-6 lg:text-[32px]">Gabrielle
        Essence Eau De Parfum</h3>
      <p class="my-4 font-[Montserrat] font-medium text-sm text-neutralDarkGrayishBlue lg:my-6">A floral, solar
        and voluptuous
        interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="font-[Fraunces] text-3xl text-primaryDarkCyan font-bold inline-block lg:my-2">$149.99</p>
      <p
        class="mx-4 font-[Montserrat] text-sm text-neutralDarkGrayishBlue font-medium inline-block line-through align-top leading-9 lg:py-2">
        $169.99</p>
      <button
        class="flex justify-center items-center bg-primaryDarkCyan text-neutralWhite w-full my-4 py-3 font-medium text-sm rounded-lg duration-300 hover:bg-[hsl(157,46%,17%)]"><img
          src="./images/icon-cart.svg" alt=" " class="mx-2">Add to Cart</button>
    </div>
  </div>

  <div class="text-center text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-footerBlue">Frontend
      Mentor</a>.
    Coded by <a href="#" class="text-footerBlue">Jakub Debski</a>.
  </div>
</body>

</html>
