<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer components {
      .btn-primary {
        @apply my-2 flex h-9 w-full items-center justify-evenly rounded-md bg-neutralGrey text-sm font-bold duration-200  hover:bg-primaryGreen hover:text-neutralDarkGrey;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primaryGreen: "hsl(75, 94%, 57%)",
            neutralWhite: "hsl(0, 0%, 100%)",
            neutralGrey: "hsl(0, 0%, 20%)",
            neutralDarkGrey: "hsl(0, 0%, 12%)",
            neutralOffBlack: "hsl(0, 0%, 8%)",
            footerBlue: "rgb(62, 82, 163)",
          },
        }
      }
    }
  </script>
</head>

<body class="bg-neutralOffBlack text-neutralWhite font-[Inter]">
  <div class="flex h-screen w-full items-center justify-center">
    <div class="flex h-[560px] w-[340px] flex-col items-center justify-evenly rounded-2xl bg-neutralDarkGrey px-8 py-4">
      <div class="flex h-2/5 flex-col items-center justify-between">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's portrait."
          class="h-[100px] w-[100px] rounded-full object-cover" />
        <div class="text-center">
          <p class="text-2xl font-bold">Jessica Randall</p>
          <p class="text-sm font-bold text-primaryGreen">London, United Kingdom</p>
        </div>
        <p class="text-sm">"Front-end developer and avid reader."</p>
      </div>
      <div class="flex w-full flex-col">
        <a href="https://github.com/" class="btn-primary" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/" class="btn-primary" target="_blank">Frontend Mentor</a>
        <a href="https://pl.linkedin.com/" class="btn-primary" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" class="btn-primary" target="_blank">Twiter</a>
        <a href="https://www.instagram.com/" class="btn-primary" target="_blank">Instagram</a>
      </div>
    </div>
  </div>

  <div class="text-center text-xs">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-footerBlue">Frontend
      Mentor</a>.
    Coded by <a href="#" class="text-footerBlue">Jakub Debski</a>.
  </div>
</body>

</html>
